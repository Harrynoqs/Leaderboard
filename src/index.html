<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="wrapper">
        <h1>Leaderboard</h1>
        <div class="leaderboard">
            <div class="left">
                <div class="refresh-container">
                    <h2>Recent scores</h2>
                    <button id="refresh" class="refresh">Refresh</button>
                </div>
                <table id="table" class="tablescore">
                </table>
            </div>
            <div class="right">
                <h2 class="addscore">Add your score</h2>
                <form class="form" method="post" action="submit">
                    <input id="name" class="inputtext" type="text" name="user" required placeholder="Your name">
                    <input id="score" class="inputtext" type="number" name="score" required placeholder="Your score">
                    <input id="submit" class="inputbutton" type="submit" name="submit">
                </form>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â© 2022 <span>Harry</span>, All rights reserved</p>
        </div>
        
    </div>
</body>
</html>
